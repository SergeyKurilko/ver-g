{% load static %}
{% load cache %}

<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static "blog/image/logo_vertograd.svg" %}">
    <link rel="canonical" href="{{ canonical_url }}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;subset=latin,cyrillic"
    rel="stylesheet">
    <link rel="stylesheet" href="{% static 'blog/css/slick-theme.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/slick.css' %}">
    <meta name="description" content="{% block description_meta %}{% endblock %}">

    {% if article %}
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ article.title }}">
    <meta property="og:description" content="{{ article.preview }}">
    <meta property="og:image" content="{{ article.image.url }}">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    {% endif %}
    <title>{% block title %}Title{% endblock %}</title>



</head>

<body style="background-image: url({% static 'blog/image/background/background.jpg' %});">


    {% include 'blog/incl/navbar.html' %}

    {% block content %}
    {% endblock %}

    {% include 'blog/incl/footer.html' %}



    <script src="{% static 'blog/js/jquery-3.7.1.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'blog/js/main.js' %}"></script>
    <script src="{% static 'comments/js/comment_scripts.js' %}"></script>
{% block extrascripts %} {% endblock%}

</body>

</html>
