{% load static %}

<div class="comment_item row mb-2"
     id="{{ new_comment_pk }}"
     style="display: none;"
>
    <div class="col-2 col-md-1 d-flex flex-column align-items-end comment_item__avatar-place">
        {% if new_comment_author_avatar_url %}
        <img class="step_avatar-image" src="{{ new_comment_author_avatar_url }}" alt="Аватар">
        {% else %}
        <div class="step_avatar-image no-foto d-flex align-items-center"><span>Нет фото</span></div>
        {% endif %}
    </div>
    <div class="col-10 comment_item__comment-body">
        <div class="row">
            <div class="">
                <span class="fw-bold mb-1">{{ new_comment_author }}</span>
                <span>{{ new_comment_date|date:"d.m.Y" }}</span>
            </div>
        </div>
        <div class="row">
            <span class="fw-normal">{{ new_comment_text|safe }}</span>
        </div>

        <div class="col">
            <div class="">
                <span style="font-weight: 500; font-size: 0.9rem; color: #008000;">Это ваш комментарий, на него смогут ответить другие.</span>
            </div>
        </div>

                    <!--                -->

                    <!--                -->
    </div>
</div>
